site_name: Conduit
theme:
  name: readthedocs
markdown_extensions:
  - codehilite
  - markdown.extensions.admonition
repo_url: https://github.com/conduit-dart/conduit
site_description: Documentation for Conduit, a Dart server-side framework.
copyright: Maintained by conduit-dart team
nav:
