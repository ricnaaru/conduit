        - 'Transactions': 'db/transactions.md'
        - 'Validations': 'db/validations.md'
        - 'Migration and Tooling': 'db/db_tools.md'
        - 'JSON Document Storage': 'db/json_columns.md'
    - 'Authorization and OAuth 2.0':
