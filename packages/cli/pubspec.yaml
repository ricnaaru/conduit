name: conduit
description: A modern HTTP server application framework, ORM and OAuth2 provider with OpenAPI 3.0 integration. Foundation for REST, RPC or GraphQL services.
version: 5.1.5
home: https://www.theconduit.dev
repository: https://github.com/conduit-dart/conduit
issue_tracker: https://github.com/conduit-dart/conduit/issues

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  analyzer: ^7.1.0
  args: ^2.4.2
  collection: ^1.18.0
  conduit_common:
    path: ../common
  conduit_config:
    path: ../config
  conduit_core:
    path: ../core
  conduit_isolate_exec:
    path: ../isolate_exec
  conduit_open_api:
    path: ../open_api
  conduit_password_hash:
    path: ../password_hash
  conduit_postgresql:
    path: ../postgresql
  conduit_runtime:
    path: ../runtime
  crypto: ^3.0.3
  io: ^1.0.4
  logging: ^1.2.0
  meta: ^1.12.0
  path: ^1.9.0
  postgres: ^3.1.1
  pub_semver: ^2.1.4
  yaml: ^3.1.2

dev_dependencies:
  conduit_test:
    path: ../test_harness
  fs_test_agent:
    path: ../fs_test_agent
  http: ^1.2.1
  lints: ^5.1.1
  matcher: ^0.12.16+1
  mockito: ^5.4.4
  test: ^1.25.2
  web_socket_channel: ^3.0.0

executables:
  conduit: conduit
